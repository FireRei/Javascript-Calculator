<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<main class="container">
		<div class="calculator">
			<div class="display">0</div>
			<div class="grid-buttons">
				<button type="button" class="reset others">AC</button>
				<button type="button" class="state others">+/-</button>
				<button type="button" class="decimal others">%</button>
				<button type="button" class="operator" id="divide">/</button>
				
				<button type="button" class="numbers">1</button>
				<button type="button" class="numbers">2</button>
				<button type="button" class="numbers">3</button>
				<button type="button" class="operator" id="multiply">x</button>

				<button type="button" class="numbers">4</button>
				<button type="button" class="numbers">5</button>
				<button type="button" class="numbers">6</button>
				<button type="button" class="operator" id="subtract">-</button>

				<button type="button" class="numbers">7</button>
				<button type="button" class="numbers">8</button>
				<button type="button" class="numbers">9</button>
				<button type="button" class="operator" id="add">+</button>
				
				<button type="button" class="numbers" id="zero">0</button>
				<button type="button" class="numbers">.</button>
				<button type="button" id="result">=</button>
			</div>
		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
